<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraping Task</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <section class="container">
        <h1>Start Image Scraping Task</h1>
        <form id="scrape-form">
            <label for="query">Enter Search Query:</label>
            <input type="text" id="query" name="query" placeholder="e.g., mountain landscape" required autofocus>
            <button type="submit" id="submit-btn">Start Task</button>
        </form>
        <div id="loading" class="loading hidden">Processing...</div>
        <div id="result" aria-live="polite"></div>

        <div class="images-section">
            <h2>Unprocessed Images</h2>
            <div id="unprocessed-images" class="image-grid"></div>

            <h2>Processed Images</h2>
            <div id="processed-images" class="image-grid"></div>
        </div>
    </section>

    <script src="../static/script.js"></script>
</body>
</html>
